<div>
  <table style="width:100%">
    <tr>
      <th>id</th>
      <th>name</th>
      <th>code_num</th>
      <th>category</th>
      <th>price</th>
    </tr>
    <tr *ngFor="let product of filteredProducts">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.code_num }}</td>
      <td>{{ product.category }}</td>
      <td>{{ product.price }}</td>
    </tr>
  </table>
</div>
<div [style.paddingTop]="'20px'">
  <select
    [(ngModel)]="value"
    (change)="toggleAll(); filterProductCategory()"
    [style.backgroundColor]="'gray'"
  >
    <option [ngValue]="null">Not Selected</option>
    <option
      *ngFor="let productCategory of productCategories"
      [value]="productCategory"
    >
      {{ productCategory }}
    </option>
  </select>
</div>

<div class="highlihgt" appHighlight><p class="text">highlight me!</p></div>

<p>
  <input
    type="text"
    id="square_number"
    name="square_number"
    [(ngModel)]="square_number"
    placeholder="enter the number"
  />
</p>
<h1>{{ square_number | square }}</h1>
